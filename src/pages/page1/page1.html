<ion-header class="newColor">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1 class="centralizado" id="titulo">Nutri Life App</h1>

  <p class="centralizado" id="subtitulo">
    Suplementos e Naturais
  </p>

  <ion-card>
    <ion-slides pager autoplay="3000" loop="true" speed="2000">
      <ion-slide *ngFor="let promocao of promocoes">
        <img src={{promocao.Src_Img}} alt="">
      </ion-slide>
    </ion-slides>
  </ion-card>

  <h3 class="centralizado">Não perca essa chance!</h3>
  <h3 class="centralizado">Entre em <a [navPush]="page">contato</a> agora mesmo e adquira os produtos em promoção!</h3>

</ion-content>
