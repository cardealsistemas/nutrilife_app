<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3 style="text-align: center">Nutri Life App</h3>

  <p style="text-align: center">
    Suplementos e Naturais
  </p>

  <div>
    <img src="assets/img/nutrilifeapp.png">
  </div>

  <ion-fab bottom left>
    <button ion-fab color="dark"><ion-icon name="arrow-dropright"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-whatsapp"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <h3>TESTE DO BD:</h3>

    <ion-card>
      <ion-card-content *ngFor="let user of users">
        <h1>Nome: {{user.nome}}</h1>
        <p>Email: {{user.email}}</p>
      </ion-card-content>
    </ion-card>

</ion-content>
